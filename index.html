        <script type="text/babel">
            class TabeladeTiragosto extends React.Component{
                render(){
                    <div>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>

                            <tbody>
                                <tr><td>Carne</td><td>Frigorifico Fulano de tal</td></tr>
                            </tbody>
                        </table>
                    </div>
                }
            }

            class TabeladeBebidas extends React.Component{
                render(){
                    return(
                        <div align = "center">
                            <h1> {this.props.titulo} </h1>

                            <table id="tabela" border="5" align="center">
                                <thead>
                                    <tr><th>Nome</th><th>Marca</th><th>Tipo</th></tr>
                                </thead>

                                <tbody>
                                    <tr align="center"><td>Havana</td><td>Engenho Anísio Santiago</td><td>Cachaça</td></tr>
                                    <tr align="center"><td>Skol</td><td>Carlsberg</td><td>Cerveja</td></tr>
                                    <tr align="center"><td>Cachaça 51</td><td>Companhia Müller</td><td>Cachaça</td></tr>
                                    <tr align="center"><td>Lobo Branco</td><td>Vinhedo Toussaint</td><td>Vinho</td></tr>
                                </tbody>
                            </table>
                        </div>
                    )
                }
            }

            class titulo{
                render(){
                    return(
                        <div align="center">
                            <table id="titulo" border="5">
                                <head>
                                    <tr><th>Tabela de Bebidas</th></tr>
                                </head>
                            </table>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <TabeladeBebidas titulo = "Tabela de Bebidas"/>,
                document.getElementById("app")
            )
        </script>
